<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate = "~{layout/main.html}">

<div layout:fragment="site_content" >
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <h1 class="display-1 text-center">Add New Tour </h1>
            <form th:action="@{'/additem'}" method="post">
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.name}">
                    </label>
                    <input type="text" class="form-control" name="item_name">
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.price}">
                    </label>
                    <input type="number" class="form-control" name="item_price" value="0" max="1000000" min="0">
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.days}">
                    </label>
                    <input type="number" class="form-control" name="item_amount" value="0" max="1000000" min="0">
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.country}">
                    </label>
                    <select class = "form-control" name="country_id">
                        <!--/*@thymesVar id="id" type=""*/-->
                        <option th:each="cnt:${countries}" th:text="${cnt.name}+ '/' +${cnt.code}" th:value="${cnt.id}"></option>
                    </select>
                </div>
                <div class="form-group" style="margin-top: 15px">
                    <button class="btn btn-success pt-10" style="background-color: darkcyan" th:text="#{button.add}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
