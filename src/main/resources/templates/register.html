<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate = "~{layout/main.html}">

<div layout:fragment="site_content" >
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/register'}" method="post">
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.email}"></label>
                    <input type="email" name="user_email" class="form-control" required>
                </div>

                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.password}"></label>
                    <input type="password" name="user_password" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.rePassword}"></label>
                    <input type="password" name="re_user_password" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 10px">
                    <label th:text="#{label.fullName}"></label>
                    <input type="text" name="user_full_name" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 15px">
                    <button class="btn btn-primary btn-block mb-4" th:text="#{label.register}"></button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
